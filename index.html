<!doctype html>

<html>
	<head>
		<title>Aereolinea M&B</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="icon" type="image/png" href="assets/images/favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=Capriola|Days+One|Fredoka+One|Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
        <header id="title">
           <div>
               <img src="assets/images/avion-icon.png" alt=""> 
           </div>
            <a href="#"><h1> AEREOLINEA M&B </h1></a>
        </header>
        <section id="form">
<!-- Panel de asientos -->
            <div id="container">
                <div class="avion">
                    <center>
                        <table class="board">
                            <tr class="board-rows">
                                <td id="seat-2" class="seating premium"></td>
                                <td id="seat-3" class="seating premium"></td>
                                <td id="seat-6" class="seating economic"></td>
                                <td id="seat-7" class="seating economic"></td>
                                <td id="seat-10" class="seating economic"></td>
                            </tr>
                            <tr class="board-rows">
                                <td id="seat-1" class="seating premium"></td>
                                <td id="seat-4" class="seating premium"></td>
                                <td id="seat-5" class="seating economic"></td>
                                <td id="seat-8" class="seating economic"></td>
                                <td id="seat-9" class="seating economic"></td>
                            </tr>
                        </table>
                    </center>
                </div>
                <!-- Boton reservar asiento -->
                <div>
                    <button id="reservar" class="btn" type="button">RESERVAR ASIENTO</button>
                </div>
            </div>
            <div class="display-none" id="window-form">
               <h2>¿En qué zona prefieres reservar tu asiento?</h2>
               <hr>
               <p>1. Primera clase.</p>
               <p>2. Económica.</p>
               <br>
               <form action="">
                    <label for="">Ingrese el numero porfavor</label>
                    <input type="text" placeholder="ingrese el numero">
                    <button id="enviar" class="btn" type="button">Enviar</button>
               </form> 
            </div>
        </section>
        <footer>
            <p> Copyright © 2017 by Margarita, All Rights Reserved</p>
        </footer>
        <script type="text/javascript" src="js/app.js"></script> 
	</body>
</html>
